<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ICS2O-Unit-0-00-AAA" />
    <meta name="keywords" content="ICS2O Unit0 00 AAA" />
    <meta name="author" content="Youngwook" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Adress, with a JS file</title>
  </head>
  <body>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Adress, with a JS file</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Please enter the following</h3>
        <form action="#">
          <h5>Street Name</h5>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street-name" />
            <label class="mdl-textfield__label" for="street-name"
              >Street Name</label
            >
          </div>
        </form>
        <form action="#">
          <h5>Street Number</h5>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="street-number"
            />
            <label class="mdl-textfield__label" for="street-number"
              >Street Number</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="submit()"
        >
          Submit
        </button>
        <br />
        <br />
        <div id="street">
          <div id="info"></div>
        </div>
      </main>
    </div>
  </body>
</html>
